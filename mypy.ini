[mypy]
python_version = 3.13
strict = True
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_any_unimported = True
no_implicit_optional = True
check_untyped_defs = True
warn_redundant_casts = True
warn_unused_ignores = False
warn_no_return = True
warn_unreachable = True
strict_equality = True

# Require type hints for all functions
disallow_untyped_calls = True
disallow_incomplete_defs = True
disallow_untyped_decorators = True

# Don't allow Any types
disallow_any_explicit = False
disallow_any_generics = True
disallow_subclassing_any = True

# Error on missing imports
ignore_missing_imports = True
follow_imports = normal

# Exclude MATLAB and JavaScript/TypeScript directories
exclude = ^(matlab/|javascript/)

# Plugins for better checking
# plugins = numpy.typing.mypy_plugin

# External libraries without stubs
[mypy-scipy.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

# Exclude MATLAB and JavaScript/TypeScript directories
# (must be in [mypy] section, not in per-module sections)

# Drake library doesn't have type stubs - allow Any types
[mypy-pydrake.*]
ignore_missing_imports = True

# Drake model file - allow missing type annotations for Drake API
[mypy-python.src.drake_golf_model]
disallow_any_unimported = False

[mypy-python.src.golf_gui]
disallow_any_unimported = False

# Spatial algebra - allow unreachable statements for runtime safety checks  
# Note: Runtime ValueError checks after Literal type branches are flagged as unreachable
# but are necessary for runtime safety when invalid values are passed
[mypy-spatial_algebra.spatial_vectors]
warn_unreachable = False

[mypy-pytest.*]
ignore_missing_imports = True

# Legacy/experimental code to ignore
[mypy-archive.*]
ignore_errors = True

[mypy-legacy.*]
ignore_errors = True

[mypy-experimental.*]
ignore_errors = True

# Common libraries without stubs
[mypy-moderngl.*]
ignore_missing_imports = True

[mypy-numba.*]
ignore_missing_imports = True

[mypy-psutil.*]
ignore_missing_imports = True

# Qt stacks
[mypy-PyQt5.*]
ignore_missing_imports = True

[mypy-PyQt6.*]
ignore_missing_imports = True

[mypy-PySide6.*]
ignore_missing_imports = True
